<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="header">
        <p class="p-name" id="myName"></p>
        <a href="index.html" target="_blank"><button class="home-button">Home</button></a><br>
        <a href="resume.html" target="_blank"><button class="resume-button">Resume</button></a><br>
        <a href="contact.html" target="_blank"><button class="contact-button">Contact</button></a>
    </header>
    <main>
        <div class="contact">
            <div class="container">
                <div class="title">
                    <h2>Contact<span>Me</span></h2>
                </div>
                <div class="contact-detail">
                    <div class="contact_icon"></div>
                    <span class="emailitem-first"><a class="email-me" href="mailto:zmnimstfa@gmail.com">zmnimstfa@gmail.com</a></span>
                    
                </div>
    
                <form action='mailto:zmnimstfa@gmail.com' method='post' enctype="multipart/form-data" name="EmailForm">
                    <input type="text" placeholder="Name" name="name" required>
    
                    <input type="email" placeholder="Email" name="email" required>
    
                    <input type="text" placeholder="Subject" name="title">
    
                    <textarea placeholder="Message" cols="4" rows="5" name="message" maxlength="300" minlength="50" required></textarea>
    
                    <input type="submit" class="send" value="Send">
                </form>
            </div>
        </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function () {
    document.querySelector('form').addEventListener('submit', function (event) {
        event.preventDefault(); 
        sendMessage(); 
        this.reset(); // Reset the form after submission
    });

    function sendMessage() {
        alert('Message sent successfully!');
    }
});

// ---------------------

//writing my name again and again
   var myNameElement = document.getElementById("myName");
    var nameToWrite = "Contact Me";
    var index = 0;

    function writeName() {
        if (index < nameToWrite.length) {
            myNameElement.innerHTML += nameToWrite.charAt(index);
            index++;
            setTimeout(writeName, 300);
        } else {
            // reset
            index = 0;
            myNameElement.innerHTML = "";
            setTimeout(writeName, 1000); 
        }
    }

    writeName();
</script>
</html>
